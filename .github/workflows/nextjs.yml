# .github/workflows/nextjs.yml
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["master"]
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      
      - name: Install dependencies
        run: |
          npm install
          # Instalar Material UI si falta
          npm install @mui/material @emotion/react @emotion/styled --save
      
      - name: Setup Next.js config
        run: |
          # Si no existe next.config.js, crear uno simple
          if [ ! -f "next.config.js" ]; then
            echo 'module.exports = { output: "export", images: { unoptimized: true }, trailingSlash: true }' > next.config.js
          fi
      
      - name: Build
        run: npm run build
      
      - name: Export
        run: npx next export || echo "Export might have failed, continuing..."
      
      - name: Setup GitHub Pages files
        run: |
          # Crear dist si no existe
          mkdir -p dist
          
          # Mover contenido
          if [ -d "out" ]; then
            cp -r out/* dist/ 2>/dev/null || true
          fi
          
          # Archivos necesarios
          touch dist/.nojekyll
          if [ -f "dist/index.html" ]; then
            cp dist/index.html dist/404.html
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
