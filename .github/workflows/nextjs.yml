# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
      
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            node_modules/.cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      
      # Paso CRUCIAL para Material UI
      - name: Verify and install Material UI dependencies
        run: |
          echo "Verificando dependencias de Material UI..."
          
          # Verificar si Material UI está en package.json
          if ! grep -q "@mui/material" package.json && [ -f "package.json" ]; then
            echo "⚠️ Material UI no encontrado en package.json. Instalando..."
            
            if [ "${{ steps.detect-package-manager.outputs.manager }}" = "npm" ]; then
              npm install @mui/material @emotion/react @emotion/styled @mui/icons-material --save
            else
              yarn add @mui/material @emotion/react @emotion/styled @mui/icons-material
            fi
          else
            echo "✅ Material UI ya está en package.json"
          fi
          
          # Verificar instalación
          echo "Listando dependencias instaladas:"
          if [ "${{ steps.detect-package-manager.outputs.manager }}" = "npm" ]; then
            npm list @mui/material @emotion/react @emotion/styled 2>/dev/null || echo "⚠️ Algunas dependencias pueden faltar"
          else
            yarn list --pattern "@mui/material|@emotion" 2>/dev/null || echo "⚠️ Algunas dependencias pueden faltar"
          fi
      
      - name: Create environment variables for Material UI
        run: |
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "Creating .env.production file..."
          echo "NODE_ENV=production" >> .env.production
          echo "NEXT_PUBLIC_BASE_PATH=/${{ github.event.repository.name }}" >> .env.production
          echo "NEXT_TELEMETRY_DISABLED=1" >> .env.production
      
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
        env:
          # Forzar modo estático para GitHub Pages
          NEXT_OUTPUT_MODE: export
      
      - name: Verify Material UI in build
        run: |
          echo "Verificando que Material UI está incluido en el build..."
          if [ -d ".next" ]; then
            echo "✅ Build de Next.js completado"
            # Verificar que Emotion esté presente
            if grep -r "@emotion" .next/ 2>/dev/null | head -3; then
              echo "✅ Emotion (para Material UI) detectado en el build"
            else
              echo "⚠️ Emotion no detectado - puede que Material UI no funcione correctamente"
            fi
          else
            echo "❌ Error: Carpeta .next no encontrada"
            exit 1
          fi
      
      - name: Create .nojekyll file
        run: |
          # Crear .nojekyll en la raíz y en dist
          touch .nojekyll
          mkdir -p dist
          touch dist/.nojekyll
          echo "✅ Archivo .nojekyll creado"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
